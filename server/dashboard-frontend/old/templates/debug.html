{% extends "base.html" %}

{% block content %}
<h2>Debug Interface</h2>
<div id="debug-interface">
	<form method="POST">
		<input type="text" id="debug-input" name="debug-input"></input>
		<button type="submit">Submit</button>
	</form>
</div>
{% if response %}
<br>
<hr>
<div>
	<h3>Server Response:</h3>
	<p>{{ response }}</p>
</div>
{% endif %}

{% endblock %}
